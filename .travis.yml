language: haskell
ghc: 7.8
before_install:
- cabal install --only-dependencies -j
script:
- cabal configure --enable-tests --enable-benchmarks -v2
- cabal build -j
- cabal test
- cabal check
- cabal sdist
- export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ; cd dist/; if
  [ -f "$SRC_TGZ" ]; then cabal install -j "$SRC_TGZ"; else echo "expected '$SRC_TGZ'
  not found"; exit 1; fi

